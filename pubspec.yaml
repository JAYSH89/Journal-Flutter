name: journal
description: "journal flutter"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.4 <4.0.0'
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^1.1.0
  equatable: ^2.0.5
  flutter_bloc: ^8.1.3
  bloc_test: ^9.1.5
  rxdart: ^0.27.7
  get_it: ^7.6.7
  go_router: ^13.0.1
  dart_mappable: ^4.2.0
  drift: ^2.15.0
  sqlite3_flutter_libs: ^0.5.19+1
  path_provider: ^2.1.2
  path: ^1.8.3
  fpdart: ^1.1.0
  uuid: ^4.3.3
  shared_preferences: ^2.2.2
  very_good_analysis: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  mockito: ^5.4.4
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  test: ^1.24.9
  dart_mappable_builder: ^4.2.0
  drift_dev: ^2.15.0

flutter:
  uses-material-design: true
  fonts:
    - family: Satoshi
      fonts:
        - asset: assets/fonts/Satoshi-Regular.otf
        - asset: assets/fonts/Satoshi-Bold.otf
          weight: 700
        - asset: assets/fonts/Satoshi-Black.otf
          weight: 900
